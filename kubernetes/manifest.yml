apiVersion: apps/v1
kind: Deployment
metadata:
  name: surmoonvey-gateway
  labels:
    app: surmoonvey-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: surmoonvey-gateway
  template:
    metadata:
      labels:
        app: surmoonvey-gateway
    spec:
      containers:
        - name: surmoonvey-gateway
          image: sswon314/surmoonvey-gateway:latest
          ports:
            - containerPort: 8080

